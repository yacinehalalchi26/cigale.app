<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <title>Cigale — Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />
  
  <!-- Favicon (square, transparent PNG) -->
  <link rel="icon" type="image/png" sizes="16x16" href="CigaleIcon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="CigaleIcon.png">
  
  <!-- iOS Support (For proper logo display) -->
  <link rel="apple-touch-icon" sizes="180x180" href="CigaleLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Video (Fixed for web) -->
  <video 
    autoplay 
    muted 
    loop 
    playsinline 
    id="bg-video" 
    poster="video-poster.jpg" <!-- Replace with non-black poster -->
  >
    <!-- Sources loaded dynamically -->
    Your browser does not support the video tag.
  </video>

  <!-- Main Content Container -->
  <div class="content-container">
    <!-- Clickable Logo (Premier placement) -->
    <a href="https://www.linkedin.com/company/cigaleapp" class="logo-link" target="_blank" rel="noopener noreferrer">
      <img src="CigaleLogo.png" alt="Cigale - Live Entertainment Booking Marketplace" class="logo" />
    </a>
    
    <!-- All-Caps Hero Headline -->
    <h1>THE EASIEST WAY FOR EVENT PLANNERS TO BOOK ENTERTAINERS</h1>
    
    <!-- Waitlist Form (iOS app-like interaction) -->
    <form id="waitlist" novalidate>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">JOIN THE WAITLIST</button>
    </form>
    <footer>© <span id="year"></span> Cigale. All rights reserved.</footer>
  </div>

  <script>
    // Set video source based on device (iPhone-specific check)
    const bgVideo = document.getElementById('bg-video');
    const isiPhone = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isMobile = window.innerWidth <= 414; // iPhone max width ~414px

    // Clear existing sources to avoid duplication
    bgVideo.innerHTML = '';

    // Add device-specific video source
    const videoSource = document.createElement('source');
    videoSource.type = 'video/mp4';
    videoSource.src = isMobile || isiPhone 
      ? 'Cigale App Mobile Video.mp4' 
      : 'Cigale App Web Video.mp4';
    bgVideo.appendChild(videoSource);

    // Update copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Waitlist Form Interaction (unchanged)
    const form = document.getElementById('waitlist');
    const emailInput = document.getElementById('email');
    const button = form.querySelector('button');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim().toLowerCase();

      // Validate email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email)) {
        emailInput.focus();
        emailInput.style.borderColor = '#ff4444';
        setTimeout(() => { emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)'; }, 500);
        return;
      }

      // Existing logic for form submission (unchanged)
      // ... (existing code for duplicate check, loading state, success, etc.)
    });

    // Ensure video covers full viewport on resize (critical for address bar adjustments)
    window.addEventListener('resize', () => {
      const video = document.getElementById('bg-video');
      video.style.width = '100vw';
      video.style.height = '100vh';
    });
  </script>

  <style>
    :root { 
      --brand: #8e0e62; 
      --brand-dark: #6e0b4b; 
      --ink: #fff; 
      --bg: rgba(0, 0, 0, 0); /* Transparent background */
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); /* Fallback transparent background */
      color: var(--ink);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
    }

    /* Background Video: Web & Mobile */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Crop to fill viewport */
      z-index: -1;
      filter: brightness(0.7); /* Adjust as needed */
      pointer-events: none; /* Let clicks pass through */
      min-width: 100%; /* Prevent width collapse */
      min-height: 100%; /* Prevent height collapse */
    }

    #bg-video:hover {
      object-position: center; /* Adjust based on content if needed */
    }

    /* Overlay Removed; Video is now fully visible */
    /* .body::before { ... } */ /* Commented out to remove overlay */

    /* Content Container (Centered, iOS app-inspired) */
    .content-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 640px; /* Apple.com-like max content width */
      padding: 0 1rem; /* iOS app-like padding */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem; /* Spacing between elements */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    /* Clickable Logo (Premium sizes) */
    .logo-link {
      text-decoration: none;
      display: block;
      margin-bottom: 2rem;
    }

    .logo {
      width: clamp(100px, 12vw, 160px); /* Mobile: 100px → Desktop: 160px */
      height: auto;
      max-width: 100%; /* Prevent overflow */
      filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.3)); /* Subtle shadow */
      transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.03); /* Slight growth on hover */
      filter: drop-shadow(0 6px 20px rgba(0, 0, 0, 0.35));
    }

    /* All-Caps Headline (Adjusted for iOS) */
    h1 {
      font-weight: 700;
      font-size: clamp(1.5rem, 4vw, 2.8rem); /* Mobile: 1.5rem → Desktop: 2.8rem */
      text-transform: uppercase;
      letter-spacing: -0.02em;
      line-height: 1.1; /* Compact line height for iOS */
      color: var(--ink);
      text-shadow: none; /* Apple.com typically avoids shadows */
      padding: 0 1rem; /* Prevent text edge collision */
    }

    /* Waitlist Form (iOS app-like simplicity) */
    #waitlist {
      display: flex;
      flex-direction: column; /* Vertical on mobile, horizontal on desktop */
      width: 100%;
      max-width: 480px;
      gap: 1rem; /* Vertical space between elements */
    }

    #waitlist input[type="email"] {
      flex: 1;
      height: 48px; /* Standard iOS button height */
      padding: 0 16px;
      border-radius: 12px; /* Rounded corners */
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
      background: rgba(255, 255, 255, 0.08); /* Soft input background */
      color: var(--ink);
      font-size: 1rem; /* iOS app text size */
      font-weight: 500;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    #waitlist button {
      height: 48px; /* Standard iOS button height */
      padding: 0 2rem;
      border-radius: 12px; /* Rounded corners */
      background: var(--brand);
      color: var(--ink);
      font-weight: 600;
      font-size: 1rem; /* iOS app text size */
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #waitlist button:hover {
      background: var(--brand-dark);
    }

    /* Button Disabled State */
    #waitlist button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Desktop Adjustments (Apple.com Style) */
    @media (min-width: 1024px) {
      .content-container {
        padding: 0 2rem; /* More padding on desktop */
      }

      #waitlist {
        flex-direction: row; /* Horizontal layout on desktop */
        gap: 0.75rem; /* Tighter gap */
      }

      #waitlist input[type="email"] {
        min-width: 200px; /* Prevent input from shrinking too much */
        flex: 1; /* Take remaining space */
      }

      /* Adjust font sizes for larger screens */
      h1 {
        font-size: clamp(2rem, 4vw, 3rem);
      }
    }

    /* Fade In Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>
</html>
