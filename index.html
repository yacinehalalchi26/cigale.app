<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cigale — Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace app built for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />
  <link rel="icon" href="cigale.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#8e0e62; --ink:#fff; --bg:#0a0a0c; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: var(--bg); color:var(--ink); display:grid; place-items:center; min-height:100vh; overflow:hidden;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .layer{position:fixed; inset:0; pointer-events:none}
    .grain{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 .02 .04 .06 .08 .1 .12 .14 .16 .18 .2 .22 .24 .26 .28 .3"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); opacity:.08; mix-blend-mode:overlay; z-index:2}
    .wrap{position:relative; z-index:3; text-align:center; padding:48px 20px; width:min(720px,100%)}
    .logo{width:88px; height:auto; display:block; margin:0 auto 18px; filter: drop-shadow(0 8px 22px rgba(142,14,98,.35));}
    h1{margin:0 0 28px; font-weight:700; font-size:clamp(1.3rem,1.6vw+1rem,1.9rem); color:#fff; line-height:1.3;}
    h1 span{color:var(--brand);}
    form{display:grid; grid-template-columns:1fr auto; gap:10px; width:min(520px,100%); margin:0 auto}
    input[type=email]{height:48px; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:#fff; outline:none}
    input::placeholder{color:rgba(255,255,255,.55)}
    input:focus{border-color:rgba(255,255,255,.35); box-shadow:0 0 0 4px rgba(142,14,98,.22)}
    button{height:48px; padding:0 18px; border:0; border-radius:12px; background:linear-gradient(180deg,#a31a75,#6e0b4b); color:#fff; font-weight:700; letter-spacing:.2px; cursor:pointer; box-shadow:0 10px 24px rgba(142,14,98,.35), inset 0 1px 0 rgba(255,255,255,.14)}
    button:hover{filter:brightness(1.04)}
    footer{position:fixed; bottom:12px; left:0; right:0; text-align:center; font-size:.85rem; color:rgba(255,255,255,.6); z-index:3}
    @media(max-width:560px){form{grid-template-columns:1fr}button{width:100%}.logo{width:76px}h1{font-size:1.4rem}}
  </style>
</head>
<body>
  <canvas id="field" class="layer" aria-hidden="true"></canvas>
  <canvas id="constellations" class="layer" aria-hidden="true"></canvas>
  <div class="grain layer" aria-hidden="true"></div>
  <main class="wrap" role="main">
    <img src="cigale.png" alt="Cigale logo" class="logo" />
    <h1><span>Cigale</span> is the future of booking — a marketplace built for unforgettable live entertainment</h1>
    <form id="waitlist" novalidate>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
  </main>
  <footer>© <span id="year"></span> Cigale. All rights reserved.</footer>
  <script>
    // fluid background
    const field=document.getElementById('field'),ctx=field.getContext('2d'),DPR=Math.min(devicePixelRatio||1,2);let W,H,t=0;function resize(){W=field.width=innerWidth*DPR;H=field.height=innerHeight*DPR;field.style.width=innerWidth+'px';field.style.height=innerHeight+'px'}resize();addEventListener('resize',resize);const blobs=Array.from({length:5},(_,i)=>({x:Math.random(),y:Math.random(),r:.18+Math.random()*.18,hue:[325,335,300,260,285][i%5],speed:.4+Math.random()*.6}));function loop(){t+=.005;ctx.clearRect(0,0,W,H);ctx.globalCompositeOperation='lighter';for(const b of blobs){const cx=(b.x+Math.sin(t*b.speed+b.hue)*.02)*W,cy=(b.y+Math.cos(t*b.speed+b.hue)*.02)*H,r=Math.max(W,H)*b.r,grad=ctx.createRadialGradient(cx,cy,r*.1,cx,cy,r);grad.addColorStop(0,`hsla(${b.hue},80%,55%,.45)`);grad.addColorStop(1,`hsla(${b.hue},80%,55%,0)`);ctx.fillStyle=grad;ctx.beginPath();ctx.arc(cx,cy,r,0,2*Math.PI);ctx.fill()}ctx.globalCompositeOperation='source-over';requestAnimationFrame(loop)}loop();
    // constellation + emojis spread
    const cnv=document.getElementById('constellations'),c2=cnv.getContext('2d');function resize2(){cnv.width=innerWidth*DPR;cnv.height=innerHeight*DPR;cnv.style.width=innerWidth+'px';cnv.style.height=innerHeight+'px'}resize2();addEventListener('resize',resize2);
    const nodes=Array.from({length:100},()=>({x:Math.random()*cnv.width,y:Math.random()*cnv.height,vx:(Math.random()-.5)*.25*DPR,vy:(Math.random()-.5)*.25*DPR}));
    const categories=['🎭','🪄','🎤','💃','🎪','🎧','🤹‍♀️','🎷'];
    let mx=cnv.width/2,my=cnv.height/2;addEventListener('mousemove',e=>{mx=e.clientX*DPR;my=e.clientY*DPR});
    function draw(){c2.clearRect(0,0,cnv.width,cnv.height);for(const n of nodes){n.x+=n.vx;n.y+=n.vy;if(n.x<0||n.x>cnv.width)n.vx*=-1;if(n.y<0||n.y>cnv.height)n.vy*=-1}
      for(let i=0;i<nodes.length;i++){for(let j=i+1;j<nodes.length;j++){const a=nodes[i],b=nodes[j],dx=a.x-b.x,dy=a.y-b.y,d2=dx*dx+dy*dy;if(d2<(140*DPR)*(140*DPR)){const alpha=1-d2/((140*DPR)*(140*DPR));c2.strokeStyle=`rgba(255,255,255,${.12*alpha})`;c2.beginPath();c2.moveTo(a.x,a.y);c2.lineTo(b.x,b.y);c2.stroke()}}}
      nodes.slice(0,categories.length).forEach((n,i)=>{c2.font=`${20*DPR}px system-ui, Apple Color Emoji`;c2.textAlign='center';c2.textBaseline='middle';c2.fillText(categories[i],n.x,n.y)});
      requestAnimationFrame(draw)}draw();
    // waitlist simple local
    document.getElementById('year').textContent=new Date().getFullYear();
    const form=document.getElementById('waitlist'),email=document.getElementById('email');form.addEventListener('submit',e=>{e.preventDefault();const val=email.value.trim();if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(val)){email.focus();return}try{const k='cigale_waitlist',list=JSON.parse(localStorage.getItem(k)||'[]');list.push({email:val,ts:new Date().toISOString()});localStorage.setItem(k,JSON.stringify(list))}catch{}form.querySelector('button').textContent='You’re in!';email.value=''})
  </script>
</body>
</html>
