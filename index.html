<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cigale — Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />
  <link rel="icon" href="CigaleIcon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#8e0e62; --ink:#fff; --bg:#000; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: var(--bg); color:var(--ink); display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; text-align:center;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      position:relative;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.65);
    }

    .logo{width:160px; height:auto; display:block; margin:0 auto 32px;}
    h1{
      margin:0 0 28px;
      font-weight:700;
      font-size:clamp(1.5rem, 4vw, 2.8rem);
      color:#fff;
      letter-spacing:-0.01em;
      line-height:1.2;
    }

    form{display:flex; flex-wrap:wrap; gap:12px; justify-content:center; width:min(480px,90%); margin:0 auto 20px}
    input[type=email]{flex:1; min-width:200px; height:48px; padding:0 14px; border-radius:12px; border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.08); color:#fff; font-size:1rem;}
    input::placeholder{color:rgba(255,255,255,.5)}
    button{height:48px; padding:0 20px; border:0; border-radius:12px; background:var(--brand); color:#fff; font-weight:600; font-size:1rem; cursor:pointer; transition:background .2s ease}
    button:hover{background:#6e0b4b}

    footer{margin-top:40px; font-size:.85rem; color:rgba(255,255,255,.5)}

    @media(max-width:480px){
      h1{font-size:1.5rem;}
      .logo{width:120px;}
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Cigale Web Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="CigaleLogo.png" alt="Cigale logo" class="logo" />

  <h1>THE BOOKING MARKETPLACE FOR LIVE ENTERTAINMENT</h1>

  <form id="waitlist" novalidate>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Wait List</button>
  </form>

  <footer>© <span id="year"></span> Cigale. All rights reserved.</footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
    const form=document.getElementById('waitlist'),email=document.getElementById('email');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      const val=email.value.trim();
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(val)){email.focus();return}
      try{
        const k='cigale_waitlist',list=JSON.parse(localStorage.getItem(k)||'[]');
        list.push({email:val,ts:new Date().toISOString()});
        localStorage.setItem(k,JSON.stringify(list))
      }catch{}
      form.querySelector('button').textContent='You’re in!';
      email.value=''
    })
  </script>
</body>
</html>
