<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cigale — Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />
  <link rel="icon" href="CigaleLogo.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#8e0e62; --ink:#fff; --bg:#0a0a0c; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: var(--bg); color:var(--ink); display:grid; place-items:center; min-height:100vh; overflow:hidden;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; text-rendering:optimizeLegibility;
    }
    .layer{position:fixed; inset:0; pointer-events:none}
    .grain{background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0 .02 .04 .06 .08 .1 .12 .14 .16 .18 .2 .22 .24 .26 .28 .3"/></feComponentTransfer></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>'); opacity:.08; mix-blend-mode:overlay; z-index:2}

    .wrap{position:relative; z-index:3; text-align:center; padding:52px 20px 88px; width:min(960px,100%); display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:70vh}
    .logo{width:140px; height:auto; display:block; margin:0 auto 28px; filter: drop-shadow(0 8px 22px rgba(142,14,98,.35));}

    /* Artistic headline font only here; everything else stays Inter */
    h1{
      margin:0 0 30px;
      font-family:'Syne', 'Inter', system-ui, -apple-system, sans-serif;
      font-weight:800;
      font-size:clamp(1.25rem, 6.2vw, 3rem);
      color:#fff;
      text-transform:uppercase;
      letter-spacing:0.055em;
      line-height:1.1;
      text-wrap:balance;
      white-space:normal;
      max-width: min(960px, 92vw);
      margin-inline:auto;
    }

    form{display:grid; grid-template-columns:1fr auto; gap:10px; width:min(520px,100%); margin:18px auto 14px}
    input[type=email]{height:48px; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); color:#fff; outline:none}
    input::placeholder{color:rgba(255,255,255,.55)}
    input:focus{border-color:rgba(255,255,255,.35); box-shadow:0 0 0 4px rgba(142,14,98,.22)}
    button{height:48px; padding:0 18px; border:0; border-radius:12px; background:linear-gradient(180deg,#a31a75,#6e0b4b); color:#fff; font-weight:700; letter-spacing:.2px; cursor:pointer; box-shadow:0 10px 24px rgba(142,14,98,.35), inset 0 1px 0 rgba(255,255,255,.14)}
    button:hover{filter:brightness(1.04)}

    /* store badges removed */

    footer{position:fixed; bottom:12px; left:0; right:0; text-align:center; font-size:.85rem; color:rgba(255,255,255,.6); z-index:3}

    @media(max-width:560px){
      form{grid-template-columns:1fr} button{width:100%}
      .logo{width:110px}
      .stores img{height:36px}
      /* keep headline single-line by scaling with vw; no wrap change */
    }

    @media (prefers-reduced-motion: reduce){ #field, #constellations { display:none !important; } }
  </style>
</head>
<body>
  <!-- Animated layers -->
  <canvas id="field" class="layer" aria-hidden="true"></canvas>
  <canvas id="constellations" class="layer" aria-hidden="true"></canvas>
  <div class="grain layer" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <img src="CigaleLogo.png" alt="Cigale logo" class="logo" />

    <h1>THE BOOKING MARKETPLACE FOR LIVE ENTERTAINMENT</h1>

    <form id="waitlist" novalidate>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Wait List</button>
    </form></main>

  <footer>© <span id="year"></span> Cigale. All rights reserved.</footer>

  <script>
    // fluid background
    const field=document.getElementById('field'),ctx=field.getContext('2d'),DPR=Math.min(devicePixelRatio||1,2);let W,H,t=0;function rs(){W=field.width=innerWidth*DPR;H=field.height=innerHeight*DPR;field.style.width=innerWidth+'px';field.style.height=innerHeight+'px'}rs();addEventListener('resize',rs);
    const blobs=Array.from({length:5},(_,i)=>({x:Math.random(),y:Math.random(),r:.18+Math.random()*.18,h:[325,335,300,260,285][i%5],s:.4+Math.random()*.6}));
    (function drawField(){t+=.005;ctx.clearRect(0,0,W,H);ctx.globalCompositeOperation='lighter';for(const b of blobs){const cx=(b.x+Math.sin(t*b.s+b.h)*.02)*W,cy=(b.y+Math.cos(t*b.s+b.h)*.02)*H,r=Math.max(W,H)*b.r,g=ctx.createRadialGradient(cx,cy,r*.1,cx,cy,r);g.addColorStop(0,`hsla(${b.h},80%,55%,.45)`);g.addColorStop(1,`hsla(${b.h},80%,55%,0)`);ctx.fillStyle=g;ctx.beginPath();ctx.arc(cx,cy,r,0,2*Math.PI);ctx.fill()}ctx.globalCompositeOperation='source-over';requestAnimationFrame(drawField)})();

    // constellation stars
    const cnv=document.getElementById('constellations'),c2=cnv.getContext('2d');function rs2(){cnv.width=innerWidth*DPR;cnv.height=innerHeight*DPR;cnv.style.width=innerWidth+'px';cnv.style.height=innerHeight+'px'}rs2();addEventListener('resize',rs2);
    const COUNT=innerWidth<560?70:120;
    const nodes=Array.from({length:COUNT},()=>({x:Math.random()*cnv.width,y:Math.random()*cnv.height,vx:(Math.random()-.5)*.22*DPR,vy:(Math.random()-.5)*.22*DPR,tw:Math.random()*Math.PI*2}));
    let pointer={x:-9999,y:-9999,active:false};
    addEventListener('mousemove',e=>{pointer={x:e.clientX*DPR,y:e.clientY*DPR,active:true}});
    addEventListener('mouseleave',()=>pointer.active=false);
    addEventListener('touchstart',e=>{const t=e.touches[0];pointer={x:t.clientX*DPR,y:t.clientY*DPR,active:true}},{passive:true});
    addEventListener('touchmove',e=>{const t=e.touches[0];pointer={x:t.clientX*DPR,y:t.clientY*DPR,active:true}},{passive:true});
    addEventListener('touchend',()=>pointer.active=false);

    function star(x,y,r,rot,alpha){
      c2.save(); c2.translate(x,y); c2.rotate(rot);
      c2.globalAlpha=alpha;
      c2.fillStyle='rgba(255,255,255,.9)';
      c2.beginPath(); c2.moveTo(0,-r); c2.lineTo(r*.7,0); c2.lineTo(0,r); c2.lineTo(-r*.7,0); c2.closePath(); c2.fill();
      c2.fillStyle='rgba(255,255,255,.35)';
      c2.fillRect(-.8, -r*1.2, 1.6, r*2.4);
      c2.fillRect(-r*1.2, -.8, r*2.4, 1.6);
      c2.restore();
    }

    function net(){
      c2.clearRect(0,0,cnv.width,cnv.height);
      const link= (innerWidth<560?95:140)*DPR;
      for(const n of nodes){
        n.x+=n.vx; n.y+=n.vy; n.tw+=0.02;
        if(n.x<0||n.x>cnv.width) n.vx*=-1; if(n.y<0||n.y>cnv.height) n.vy*=-1;
      }
      c2.lineWidth=1;
      for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
          const a=nodes[i], b=nodes[j];
          const dx=a.x-b.x, dy=a.y-b.y, d2=dx*dx+dy*dy, th=link*link;
          if(d2<th){ const al=1-d2/th; c2.strokeStyle=`rgba(255,255,255,${0.10*al})`; c2.beginPath(); c2.moveTo(a.x,a.y); c2.lineTo(b.x,b.y); c2.stroke(); }
        }
      }
      if(pointer.active){
        const md=(innerWidth<560?130:190)*DPR, th=md*md;
        for(const a of nodes){ const dx=a.x-pointer.x, dy=a.y-pointer.y, d2=dx*dx+dy*dy; if(d2<th){ const al=1-d2/th; c2.strokeStyle=`rgba(255,255,255,${0.22*al})`; c2.beginPath(); c2.moveTo(pointer.x,pointer.y); c2.lineTo(a.x,a.y); c2.stroke(); } }
      }
      for(const n of nodes){ const r = (1.2 + Math.sin(n.tw)*0.6) * DPR; star(n.x,n.y, r+1.2*DPR, n.tw*0.2, 0.85); }
      requestAnimationFrame(net);
    }
    net();    // waitlist + year
    document.getElementById('year').textContent=new Date().getFullYear();
    const form=document.getElementById('waitlist'),email=document.getElementById('email');
    form.addEventListener('submit',e=>{e.preventDefault();const val=email.value.trim();if(!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(val)){email.focus();return}try{const k='cigale_waitlist',list=JSON.parse(localStorage.getItem(k)||'[]');list.push({email:val,ts:new Date().toISOString()});localStorage.setItem(k,JSON.stringify(list))}catch{}form.querySelector('button').textContent='You’re in!';email.value=''})
  </script>
</body>
</html>
