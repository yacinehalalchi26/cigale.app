<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <title>Cigale — Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="CigaleIcon.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="CigaleIcon.png?v=2">
  <link rel="shortcut icon" href="CigaleIcon.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="CigaleIcon.png?v=2">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Add a more distinctive display font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Video (no poster anymore) -->
  <video autoplay muted loop playsinline id="bg-video"></video>

  <!-- Top Left Logo -->
  <header class="topbar">
    <a href="https://www.linkedin.com/company/cigaleapp" class="logo-link" target="_blank" rel="noopener noreferrer">
      <img src="CigaleLogo.png" alt="Cigale" class="logo" />
    </a>
  </header>

  <!-- Main Content -->
  <div class="content-container">
    <div class="headline-container">
      <h1>
        <span class="headline-line"><span class="word">THE EASIEST</span> <span class="word">WAY FOR</span></span><br>
        <span class="headline-line"><span class="word">EVENT PLANNERS</span> <span class="word">TO BOOK</span></span><br>
        <span class="headline-line"><span class="word">ENTERTAINERS</span></span>
      </h1>
      <div class="subheadline">
        <p>Discover, book, and manage entertainment—all in one place</p>
      </div>
    </div>

    <!-- Waitlist Form -->
    <form id="waitlist" novalidate>
      <input type="text" class="form-input" id="name" name="name" placeholder="Enter your full name" required />
      <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">JOIN THE WAITLIST</button>
    </form>

    <footer>© <span id="year"></span> Cigale. All rights reserved.</footer>
  </div>

  <script>
    // Video source logic
    const bgVideo = document.getElementById('bg-video');
    const isMobile = window.innerWidth <= 414;
    bgVideo.innerHTML = '';
    const source = document.createElement('source');
    source.type = 'video/mp4';
    source.src = isMobile ? 'Cigale App Mobile Video.mp4' : 'Cigale App Web Video.mp4';
    bgVideo.appendChild(source);

    // Copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form handling
    const form = document.getElementById('waitlist');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const button = form.querySelector('button');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();

      if (!name) {
        nameInput.focus();
        nameInput.style.borderColor = '#ff4444';
        setTimeout(() => nameInput.style.borderColor = 'rgba(255,255,255,0.1)', 500);
        return;
      }

      const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
      if (!isValidEmail) {
        emailInput.focus();
        emailInput.style.borderColor = '#ff4444';
        setTimeout(() => emailInput.style.borderColor = 'rgba(255,255,255,0.1)', 500);
        return;
      }

      // Show submitted info instead of inputs
      form.innerHTML = `
        <div class="submitted-message">
          <p>✅ Thank you for joining the waitlist!</p>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
        </div>
      `;
    });

    // Keep video full screen
    const sizeVideo = () => {
      bgVideo.style.width = '100vw';
      bgVideo.style.height = '100vh';
    };
    window.addEventListener('resize', sizeVideo);
    sizeVideo();

    // Enhanced headline animation with staggered word effect
    document.addEventListener('DOMContentLoaded', () => {
      const words = document.querySelectorAll('.word');
      words.forEach((word, index) => {
        word.style.animationDelay = `${0.3 + index * 0.1}s`;
      });
    });
  </script>

  <style>
    :root { 
      --brand: #8e0e62; 
      --brand-dark: #6e0b4b; 
      --ink: #fff; 
      --transition: all 0.3s ease;
      --accent-glow: 0 0 15px rgba(142, 14, 98, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; color: var(--ink); }

    /* Background Video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
      filter: brightness(0.7);
      pointer-events: none;
    }

    /* Top Left Logo */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 24px;
      z-index: 5;
    }
    .logo {
      width: clamp(120px, 12vw, 180px);
      height: auto;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
    }

    /* Content centered */
    .content-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 7rem; /* leaves room under logo */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      text-align: center;
    }

    /* Headline */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      line-height: 1.1;
      text-transform: uppercase;
      margin: 0 auto 1.5rem;
      letter-spacing: -0.5px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .headline-line {
      display: block;
      overflow: hidden;
    }

    .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px) rotateX(90deg);
      animation: wordReveal 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      margin-right: 0.25em;
    }

    @keyframes wordReveal {
      0% {
        opacity: 0;
        transform: translateY(30px) rotateX(90deg);
        filter: blur(10px);
      }
      60% {
        transform: translateY(-5px) rotateX(0);
        filter: blur(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
        filter: blur(0);
      }
    }

    /* Subheadline */
    .subheadline {
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .subheadline p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      font-weight: 400;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.5;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    /* Form */
    #waitlist {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 450px;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-input {
      height: 60px;
      padding: 0 20px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      font-size: 1.1rem;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    .form-input::placeholder { color: rgba(255,255,255,0.4); }
    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      background: rgba(255,255,255,0.12);
      box-shadow: var(--accent-glow);
    }

    #waitlist button {
      height: 52px;
      padding: 0 22px;
      border-radius: 18px;
      background: var(--brand);
      color: var(--ink);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #waitlist button:hover { 
      background: var(--brand-dark); 
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Submitted message */
    .submitted-message {
      background: rgba(0,0,0,0.5);
      padding: 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      line-height: 1.6;
      backdrop-filter: blur(10px);
    }

    footer {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-container {
        padding-top: 5rem;
        gap: 2.5rem;
      }
      
      h1 {
        font-size: clamp(2rem, 9vw, 3rem);
        line-height: 1.2;
        margin-bottom: 1rem;
      }
      
      .word {
        margin-right: 0.15em;
      }
      
      #waitlist {
        width: 100%;
        max-width: 100%;
      }
      
      .form-input {
        height: 55px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .topbar {
        padding: 15px;
      }
      
      .logo {
        width: 100px;
      }
      
      .content-container {
        padding-top: 4rem;
        gap: 2rem;
      }
      
      h1 {
        font-size: clamp(1.8rem, 10vw, 2.5rem);
        letter-spacing: -0.3px;
      }
      
      .subheadline p {
        font-size: 0.95rem;
      }
      
      .form-input {
        height: 50px;
        border-radius: 12px;
      }
      
      #waitlist button {
        height: 48px;
        border-radius: 12px;
      }
    }
  </style>
</body>
</html>
