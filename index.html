<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <title>Cigale â€” Coming Soon</title>
  <meta name="description" content="Cigale is the booking marketplace for live entertainment." />
  <meta name="theme-color" content="#8e0e62" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="CigaleIcon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="CigaleIcon.png">
  <link rel="apple-touch-icon" href="CigaleIcon.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video" poster="CigaleIcon.png"></video>

  <!-- Top Left Logo -->
  <header class="topbar">
    <a href="https://www.linkedin.com/company/cigaleapp" class="logo-link" target="_blank" rel="noopener noreferrer">
      <img src="CigaleLogo.png" alt="Cigale" class="logo" />
    </a>
  </header>

  <!-- Main Content -->
  <div class="content-container">
    <div class="headline-container">
      <h1>
        <span class="headline-line">THE EASIEST WAY FOR EVENT PLANNERS</span><br>
        <span class="headline-line">TO BOOK ENTERTAINERS</span>
      </h1>
    </div>

    <!-- Waitlist Form -->
    <form id="waitlist" novalidate>
      <input type="text" class="form-input" id="name" name="name" placeholder="Enter your full name" required />
      <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">JOIN THE WAITLIST</button>
    </form>

    <footer>Â© <span id="year"></span> Cigale. All rights reserved.</footer>
  </div>

  <script>
    // Video source logic
    const bgVideo = document.getElementById('bg-video');
    const isMobile = window.innerWidth <= 414;
    bgVideo.innerHTML = '';
    const source = document.createElement('source');
    source.type = 'video/mp4';
    source.src = isMobile ? 'Cigale App Mobile Video.mp4' : 'Cigale App Web Video.mp4';
    bgVideo.appendChild(source);

    // Copyright year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form (local placeholder logic, replace with API later if needed)
    const form = document.getElementById('waitlist');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const button = form.querySelector('button');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();

      if (!name) {
        nameInput.focus();
        nameInput.style.borderColor = '#ff4444';
        setTimeout(() => nameInput.style.borderColor = 'rgba(255,255,255,0.1)', 500);
        return;
      }

      const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
      if (!isValidEmail) {
        emailInput.focus();
        emailInput.style.borderColor = '#ff4444';
        setTimeout(() => emailInput.style.borderColor = 'rgba(255,255,255,0.1)', 500);
        return;
      }

      button.disabled = true;
      button.textContent = 'Joining...';

      setTimeout(() => {
        button.textContent = 'Youâ€™re In! ðŸŽ‰';
        nameInput.value = '';
        emailInput.value = '';
        setTimeout(() => {
          button.disabled = false;
          button.textContent = 'JOIN THE WAITLIST';
        }, 2000);
      }, 800);
    });

    // Keep video full screen
    const sizeVideo = () => {
      bgVideo.style.width = '100vw';
      bgVideo.style.height = '100vh';
    };
    window.addEventListener('resize', sizeVideo);
    sizeVideo();
  </script>

  <style>
    :root { 
      --brand: #8e0e62; 
      --brand-dark: #6e0b4b; 
      --ink: #fff; 
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; color: var(--ink); }

    /* Background Video */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
      filter: brightness(0.7);
      pointer-events: none;
    }

    /* Top Left Logo */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 24px;
      z-index: 5;
    }
    .logo {
      width: clamp(120px, 12vw, 180px);
      height: auto;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
    }

    /* Content centered */
    .content-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 640px;
      margin: 0 auto;
      padding-top: 7rem; /* leaves room under logo */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      text-align: center;
    }

    /* Headline */
    h1 {
      font-weight: 700;
      font-size: clamp(1.8rem, 4vw, 2.6rem); /* responsive, max two lines */
      line-height: 1.3;
      text-transform: uppercase;
      max-width: 90%;
      margin: 0 auto;
    }

    .headline-line {
      opacity: 0;
      transform: translateY(30px);
      animation: headlineSlideIn 0.8s ease-out forwards;
    }
    .headline-line:nth-child(2) { animation-delay: 0.2s; }
    @keyframes headlineSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form */
    #waitlist {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1.5rem;
    }
    .form-input {
      height: 60px;
      padding: 0 20px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      font-size: 1.1rem;
      font-weight: 500;
    }
    .form-input::placeholder { color: rgba(255,255,255,0.4); }
    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      background: rgba(255,255,255,0.1);
    }

    #waitlist button {
      height: 52px;
      padding: 0 22px;
      border-radius: 18px;
      background: var(--brand);
      color: var(--ink);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }
    #waitlist button:hover { background: var(--brand-dark); }

    footer {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</body>
</html>
